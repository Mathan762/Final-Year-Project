<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://tse3.mm.bing.net/th?id=OIP.2AzUrnmkCl9kN9gGCXFaSQHaHa&pid=Api&P=0&w=300&h=300" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Admin Portal</h4>
                </div>

                <div class="container">
                  <div class="Form">
                    <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)"  class="needs-validation">
                      <div class="form-group my-3">
                        <label for="cname">Admin_Id</label>
                        <input type = "text" name = "employeeId" placeholder= "Enter employeeId" class="form-control" ngModel required>
                        <div class="valid-feedback"> Valid Id</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
            
                      </div>    
                 
                      <div class="form-group my-3">
                        <label for="pno">Password</label>
                        <input type = "password" name = "password" placeholder= "Enter password" class="form-control" ngModel required>
                        <div class="valid-feedback">Valid Password</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input col-1" style="width:20px;" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label ms-3" for="flexCheckChecked">
                            Remember me
                          </label>
                        </div>

                      <div class="text-center pt-1 mb-5 pb-1 my-3">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="submit">Log in</button>
                      </div>
                    </form>
                  </div>
              
              
                </div>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
